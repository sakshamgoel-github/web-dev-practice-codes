<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="raceRegistration.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Race Registration!</h1>
        <form action="#">
            <div>
                <label for="first name">First Name</label>
                <input type="text" name="first name" id="first name">
                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="last name">
            </div>
            <p>Select a Race:</p>

            <div>
                <input type="radio" name="Race" id="Fun Race" value="Fun Run 5k">
                <label for="Fun Race">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="Race" id="Half Race" value="Half Marathon">
                <label for="Half Race">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="Race" id="Full Race" value="Full Marathon">
                <label for="Full Race">Full Marathon</label>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="age">Select age group</label>
                <select name="age" id="age">
                    <option value="under 18">Under 18</option>
                    <option value="above 18">Above 18</option>
                </select>
            </div>
            <button type="submit">Register!</button>
        </form>
        <a href="https://www.google.com">Go to google!</a>
    </main>
</body>

</html>
